<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe: A Game of Fun</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/566/566294.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- HTML structure -->
    <div class="mode-selection">
      <h2>Select Game Mode</h2>
      <button id="single-player-btn">Single Player</button>
      <button id="multi-player-btn">Multiplayer</button>
    </div>

    <div class="game-container">
      <h1>Tic Tac Toe</h1>
      <div class="game">
        <!-- Boxes for the Tic Tac Toe game -->
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
      <button id="reset-btn">Reset Game</button>
    </div>

    <div class="msg-container hide">
      <p id="msg">Winner</p>
      <button id="new-btn">New Game</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
